<!doctype html>
<html lang="en">

<head>

  <!--Bootstrap Responsivity-->

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <title> Programming Quiz </title>

  <!--Bootstrap, font, and JS/JQ links-->

  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

  <script src="js/jquery-3.5.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>

</head>

<body>

  <!--Background and content-->

  <div class="main" style="background-image: url('img/background.jpg')">

    <!--Readability-->

    <div class="cover black"></div>
    <div class="container">
      <h1 class="quiz-name">
        Which Programming Language Should You Learn?
      </h1>
      <div class="content">
        <h4 class="sub-header">Take this quiz to find out!</h4>

        <!--Submit name in form-->

        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
            <form class="form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="exampleInputName">Name</label>
                <input type="name" class="form-control transparent" id=name placeholder="Your name here...">
              </div>
              <button type="submit" class="btn btn-danger btn-fill">Start
                Now</button>
            </form>
          </div>
        </div>

      <!--Quiz Multiple Choice-->

        <form id="quiz">
          <p>What kind of programming is interesting to you?</p>
          <div class="radio">
            <label>
              <input type="radio" name="answer1" value="1" checked>
              Front End Web Development
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer1" value="2">
              Back End Web Development
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer1" value="3">
              App Development
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer1" value="4">
              All of it
            </label>
          </div>
          <p>Which is your favorite animal?</p>
          <div class="radio">
            <label>
              <input type="radio" name="answer2" value="1" checked>
              Elephant
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer2" value="2">
              Dog
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer2" value="3">
              Turtle
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer2" value="4">
              Peacock
            </label>
          </div>

          <p>Which aspect of coding is your favorite?</p>
          <div class="radio">
            <label>
              <input type="radio" name="answer3" value="1" checked>
              User Interface design
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer3" value="2">
              Debugging
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer3" value="3">
              Free Snacks
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer3" value="4">
              Collaborative code smashes
            </label>
          </div>

          <p>Where are you located?</p>
          <div class="radio">
            <label>
              <input type="radio" name="answer4" value="1" checked>
              Pacific Northwest
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer4" value="2">
              East Coast
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer4" value="3">
              Midwest
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer4" value="4">
              Outside of US
            </label>
          </div>
          <p>What is your favorite pizza topping?</p>
          <div class="radio">
            <label>
              <input type="radio" name="answer5" value="1" checked>
              Mushrooms
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer5" value="2">
              Pepperoni
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer5" value="3">
              Pineapple
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer5" value="4">
              All of them
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-fill">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  </div>
</body>

</html>
