    <div class="container">
        <h1 class="quiz-name">
            Which Programming Language Should You Learn?
        </h1>        
        <div class="content">
            <h4 class="sub-header">Take this quiz to find out!</h4>

           <!--Submit name in form-->
           <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputName">Name</label>
                    <input type="name" class="form-control transparent" placeholder="Your name here...">
                  </div>
                  <button type="submit" class="btn btn-danger btn-fill">Start Now</button>
                </form>
            </div>
        </div>

            <form id="quiz">
              <p>What kind of programming is interesting to you?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="1" checked>
                  Front End Web Development
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="2">
                  Back End Web Development
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="3">
                  App Development
                </label>
              </div>        
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="4">
                  All of it
                </label>
              </div>
            <p>Which is your favorite animal?</p>
            <div class="radio">
              <label>
                <input type="radio" name="answer2" value="1" checked>
                Elephant
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer2" value="2">
                Dog
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer2" value="3">
                Turtle
              </label>
            </div>        
            <div class="radio">
              <label>
                <input type="radio" name="answer2" value="4">
                Peacock
              </label>
            </div>
            
            <p>Which aspect of coding is your favorite?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="answer3" value="1" checked>
                  User Interface design
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer3" value="2">
                  Debugging
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer3" value="3">
                  Free Snacks
                </label>
              </div>        
              <div class="radio">
                <label>
                  <input type="radio" name="answer3" value="4">
                  Collaborative code smashes
                </label>
              </div>
        
              <p>Where are you located?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="1" checked>
                  Pacific Northwest
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="2">
                  East Coast
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="3">
                  Midwest
                </label>
              </div>        
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="4">
                  Outside of US
                </label>
              </div>
              <p>What is your favorite pizza topping</p>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="1" checked>
                  Mushrooms
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="2">
                  Pepperoni
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="3">
                  Pineapple
                </label>
              </div>        
              <div class="radio">
                <label>
                  <input type="radio" name="answer1" value="4">
                  All of them
                </label>
              </div>
